<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Trigger Dashboard</title>

<style>
:root {
  --apple-red: #FF3B30;
  --apple-red-soft: rgba(255,59,48,0.12);

  --surface: #FFFFFF;
  --bg: #F2F2F7;
  --card-shadow: rgba(0,0,0,0.06);

  --label: #1C1C1E;
  --secondary: #8E8E93;
  --separator: #E5E5EA;

  --control-bg: #E9E9EE;
  --nav-bg: #E9E9EE;
}

html.dark {
  --surface: #1C1C1E;
  --bg: #000000;
  --card-shadow: rgba(0,0,0,0.5);

  --label: #FFFFFF;
  --secondary: #98989F;
  --separator: #2C2C2E;

  --apple-red-soft: rgba(255,69,58,0.15);

  --control-bg: #2C2C2E;
  --nav-bg: #2C2C2E;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
  transition: background 0.25s ease, color 0.25s ease;
}

body {
  padding: 12px;
  background: var(--bg);
  display: flex;
  justify-content: center;
}

.card {
  width: 380px;
  background: var(--surface);
  border-radius: 20px;
  overflow: hidden;
  box-shadow:
    0 2px 6px var(--card-shadow),
    0 8px 24px var(--card-shadow);
}

.header {
  padding: 20px;
  border-bottom: 1px solid var(--separator);
}

.header-top {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}

.app-name {
  font-size: 11px;
  font-weight: 600;
  letter-spacing: 0.8px;
  text-transform: uppercase;
  color: var(--secondary);
  margin-bottom: 4px;
}

h2 {
  font-size: 22px;
  font-weight: 700;
  color: var(--label);
}

.period-label {
  font-size: 16px;
  color: var(--apple-red);
  font-weight: 700;
  margin-top: 6px;
}

.header-actions {
  display: flex;
  gap: 8px;
  align-items: center;
}

.icon-btn {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  border: 1px solid var(--separator);
  background: var(--control-bg);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  color: var(--label);
  transition: all 0.2s ease;
}

.icon-btn:hover {
  background: var(--apple-red-soft);
  color: var(--apple-red);
}

.export-letter {
  font-size: 13px;
  font-weight: 600;
  letter-spacing: 1px;
  font-variant: small-caps;
  color: currentColor;
}

.stats {
  display: flex;
  border-bottom: 1px solid var(--separator);
}

.stat-block {
  flex: 1;
  padding: 14px 20px;
}

.stat-block:first-child {
  border-right: 1px solid var(--separator);
}

.stat-label {
  font-size: 11px;
  text-transform: uppercase;
  color: var(--secondary);
}

.stat-value {
  font-size: 26px;
  font-weight: 700;
  color: var(--label);
}

.segment-wrapper {
  padding: 14px 20px;
  border-bottom: 1px solid var(--separator);
}

.segment-control {
  display: flex;
  background: var(--control-bg);
  border-radius: 9px;
  padding: 2px;
}

.segment-control button {
  flex: 1;
  padding: 6px;
  border: none;
  border-radius: 7px;
  background: transparent;
  color: var(--secondary);
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
}

.segment-control button.active {
  background: var(--surface);
  color: var(--label);
  font-weight: 600;
}

.week-nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 20px;
  border-bottom: 1px solid var(--separator);
}

.nav-btn {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  border: 1px solid var(--separator);
  background: var(--nav-bg);
  color: var(--label);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

#navPeriodLabel {
  font-weight: 700;
  font-size: 15px;
  color: var(--label);
}

.chart-area {
  padding: 12px 12px 16px;
}

canvas {
  width: 100%;
  height: 220px;
  border-radius: 16px;
  background: var(--apple-red-soft);
  display: block;
}
</style>
</head>

<body>
<div class="card">

<div class="header">
  <div class="header-top">
    <div>
      <div class="app-name">Analytics</div>
      <h2>Trigger Trends</h2>
    </div>

    <div class="header-actions">
      <button id="themeToggle" class="icon-btn" aria-label="Toggle theme"></button>
      <button id="pdf" class="icon-btn" aria-label="Export">
        <span class="export-letter">E</span>
      </button>
    </div>
  </div>

  <div class="period-label" id="periodLabel"></div>
</div>

<div class="stats">
  <div class="stat-block">
    <div class="stat-label">Total</div>
    <div class="stat-value" id="totalCount">0</div>
  </div>
  <div class="stat-block">
    <div class="stat-label">Daily Avg</div>
    <div class="stat-value" id="avgCount">0</div>
  </div>
</div>

<div class="segment-wrapper">
  <div class="segment-control">
    <button id="weekly" class="active">Weekly</button>
    <button id="monthly">Monthly</button>
    <button id="session">Session</button>
  </div>
</div>

<div class="week-nav">
  <button class="nav-btn" id="prevWeek">‹</button>
  <span id="navPeriodLabel"></span>
  <button class="nav-btn" id="nextWeek">›</button>
</div>

<div class="chart-area">
  <canvas id="chart"></canvas>
</div>

</div>

<script src="dashboard.js"></script>
</body>
</html>
